<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Circles</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="text/javascript" src="./resources/js/get-votes.js"></script>
<script type="text/javascript">

    // called on load of #map
    function initMap() {
        // create the map
        const map = new google.maps.Map(document.getElementById('map'), {
            zoom: 14,
            center: {lat: 47.390, lng: 8.516},
            // mapTypeId: 'terrain'
        });

        // populate circles
        getVotes(function (data) {
            let circles = data.map(function (x) {
                new google.maps.Circle({
                    strokeColor: '#FF0000',
                    strokeOpacity: 0.8,
                    strokeWeight: 2,
                    fillColor: '#FF0000',
                    fillOpacity: 0.35,
                    map: map,
                    center: {
                        "lat": Number(x.latitude),
                        "lng": Number(x.longitude)
                    },
                    radius: Math.sqrt(Number(x.hotness) / 10) * 100
                });
            });
        });
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDov0wXvkFjE4KRisfeNtRz7EomdgPNzmA&callback=initMap">
</script>
</body>
</html>
