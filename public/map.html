<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Circles</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 80%;
        }

        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <link rel="stylesheet" href="./resources/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid noPadding">
        <div class="header">
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-outline-light">Surprise me</button>

                </div>
            </div>
        </div>
        <div id="map"></div>
    </div>

    <script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="./resources/js/get-votes.js"></script>
    <script type="text/javascript">

    // called on load of #map
    function initMap() {
        // create the map
        const map = new google.maps.Map(document.getElementById('map'), {
            zoom: 14,
            center: {lat: 47.390, lng: 8.516},
            // mapTypeId: 'terrain'
        });

        // populate circles
        getVotes(function (data) {
            let circles = data.map(function (x) {
                new google.maps.Circle({
                    strokeColor: '#EF915D',
                    strokeOpacity: 0.8,
                    strokeWeight: 2,
                    fillColor: '#EF915D',
                    fillOpacity: 0.35,
                    map: map,
                    center: {
                        "lat": Number(x.latitude),
                        "lng": Number(x.longitude)
                    },
                    radius: Math.sqrt(Number(x.hotness) / 10) * 100
                });
            });
        });
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANUjK9JvYTbdybZzL00mFO22VH1Qg2unU&callback=initMap">
</script>
</body>
</html>
